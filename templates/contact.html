{% extends 'base.html' %}
{%load static%}
<link rel="stylesheet" href="{%static 'style.css'%}">
{% block title %}Contact{% endblock title %}

{% block body %}


<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-1 h-75">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">

                  <h2 class="mt-3 mb-5 pb-1">Contact Us</h2>

                </div>

                <form method="post" action="/contact">
                  {%csrf_token%}

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Name : </label>
                    <input type="text" id="contactname" name="contactname" class="form-control" placeholder="Name"
                      required>

                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Phone Number : </label>
                    <input type="tel" id="contactnumber" name="contactnumber" class="form-control"
                      placeholder="eg: 9015789452" required>

                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Email : </label>
                    <input type="email" id="contactemail" name="contactemail" class="form-control"
                      placeholder="something@gmail.com" required>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Message : </label>
                    <input type="message" id="contactmsg" name="contactmsg" class="form-control "
                      placeholder="Please Write something here" required>
                  </div>


                  <div class="text-center pt-1 mb-5 pb-1">

                    <button type="submit" class="btn btn-info btn-block fa-lg  mb-3">Submit</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 ">
              <div class="card-body text-white p-5 " style="background-color: #929199;">
                <h2 class="fw-bold mt-4 text-center">OUR INFORMATION</h2>
                <div class="underline mb-3"></div>


                <div class="d-flex align-items-start mt-5">
                  <div class="icon-box me-3">
                    <i class="bi bi-telephone-fill"></i>
                  </div>
                  <div>
                    <h6 class="mb-1 text-uppercase text-dark">Phone</h6>
                    <p class="text-secondary mb-0">+00 110 111 00</p>
                  </div>
                </div>

                <div class="d-flex align-items-start mt-5">
                  <div class="icon-box me-3">
                    <i class="bi bi-envelope-fill"></i>
                  </div>
                  <div>
                    <h6 class="mb-1 text-uppercase text-dark ">Email</h6>

                    <p class="text-secondary mb-0">name.tutorial@gmail.com</p>
                  </div>
                </div>

                <div class="d-flex align-items-start mt-5  ">
                  <div class="icon-box me-3">
                    <i class="bi bi-geo-alt-fill"></i>
                  </div>
                  <div>
                    <h6 class="mb-1 text-uppercase text-dark">Location</h6>
                    <p class="text-secondary mb-0">X Street, Y Road</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3701.917285477686!2d79.90378795226069!3d12.541325521643948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTLCsDMyJzI4LjIiTiA3OcKwNTQnMTQuMSJF!5e1!3m2!1sen!2sin!4v1744011999487!5m2!1sen!2sin" width="350" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock body %}
